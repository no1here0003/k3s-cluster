---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: self-hosted
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 2.14.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system

  values:

    replicaCount: 1
    image:
      repository: nextcloud
      tag: 24.0.1-apache
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      className: "nginx"
      annotations:
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN2}"
        external-dns/is-public: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
      path: /
      pathType: Prefix
      tls:
        - secretName: nextcloud-tls
          hosts:
            - "next.${SECRET_DOMAIN2}"

    nextcloud:
      host: next.${SECRET_DOMAIN2}
      username: admin
      password: ${SECRET_NEXTCLOUD}

      datadir: /var/www/html/data
  
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 100Gi
    nextcloudData:
      enabled: true
      storageClass: "managed-nfs-storage"
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
    rbac:
      enabled: true